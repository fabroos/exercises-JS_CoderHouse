<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <div class="sm:py-10 sm:px-32 h-screen">
    <!-- start aside -->

    <div class="sm:border sm:rounded-2xl w-full flex h-full shadow-lg">
      <aside class="border-r flex flex-col justify-between px-1 items-center">
        <button class="mt-2 p-2 hover:bg-zinc-300 rounded border-b" id="logOutButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M5 11h8v2H5v3l-5-4 5-4v3zm-1 7h2.708a8 8 0 1 0 0-12H4A9.985 9.985 0 0 1 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4z" />
          </svg>
        </button>
        <nav class="mb-4" id="navbarLogged">
          <ul>
            <li>
              <button id="chatsBtn" class="p-2 as border-t hover:bg-zinc-300 rounded cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path
                    d="M6.455 19L2 22.5V4a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H6.455zm-.692-2H20V5H4v13.385L5.763 17zM11 10h2v2h-2v-2zm-4 0h2v2H7v-2zm8 0h2v2h-2v-2z" />
                </svg>
              </button>
            </li>
            <li>
              <button id="accountBtn" class="p-2 as border-t hover:bg-zinc-300 rounded cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path fill="currentColor"
                    d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
                </svg>
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="h-full w-full">

        <section class="h-full relative">

          <div class="w-full h-full grid place-content-center" id="content">

          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
