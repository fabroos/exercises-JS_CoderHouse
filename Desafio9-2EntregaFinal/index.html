<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <div class="sm:py-10 sm:px-32 h-screen">
    <!-- start aside -->

    <div class="sm:border sm:rounded-2xl w-full flex h-full shadow-lg">
      <aside class="border-r flex flex-col justify-between px-1 items-center">
        <button class="mt-2 p-2 hover:bg-zinc-300 rounded border-b" id="logOutButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M5 11h8v2H5v3l-5-4 5-4v3zm-1 7h2.708a8 8 0 1 0 0-12H4A9.985 9.985 0 0 1 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4z" />
          </svg>
        </button>
        <nav class="mb-4" id="navbarLogged">
          <ul>
            <li class="p-2 border-t hover:bg-zinc-400 rounded cursor-pointer">

            </li>
            <li class="p-2 border-t hover:bg-zinc-400 rounded cursor-pointer">
              <button id="accountBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path fill="currentColor"
                    d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
                </svg>
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- end aside -->

      <main class="h-full w-full">
        <!-- Login -->

        <!-- end login -->

        <!-- chats -->
        <section class="h-full relative">
          <button id="createChatBtn"
            class="rounded-full w-10 h-10 bg-blue-600 absolute flex items-center justify-center right-5 bottom-5 hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M2 22a8 8 0 1 1 16 0H2zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm7.363 2.233A7.505 7.505 0 0 1 22.983 22H20c0-2.61-1-4.986-2.637-6.767zm-2.023-2.276A7.98 7.98 0 0 0 18 7a7.964 7.964 0 0 0-1.015-3.903A5 5 0 0 1 21 8a4.999 4.999 0 0 1-5.66 4.957z"
                fill="rgba(255,255,255,1)" />
            </svg>
            <div class="relative">
              <ul class="bg-white right-10 bottom-0 absolute rounded-lg border shadow py-4 hidden" id="createChatUL">
              </ul>
            </div>
          </button>
          <div class="w-full h-full grid place-content-center" id="content">

          </div>
        </section>
      </main>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
