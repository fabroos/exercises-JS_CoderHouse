<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="grid place-content-center h-screen w-screen bg-zinc-200 dark:bg-gray-700">
        <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
            <h2 class="text-lg font-semibold text-gray-700 capitalize  dark:text-white">Log in</h2>
            <div class=" border-b dark:text-white py-4 ">
                <div class="flex gap-3 w-1/2 py-4">
                    <button class="rounded transition bg-zinc-100 shadow-md dark:bg-gray-700 b px-6 py-3 hover:bg-zinc-200 dark:hover:bg-gray-600 flex-1 text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="m-auto" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M12 11h8.533c.044.385.067.78.067 1.184 0 2.734-.98 5.036-2.678 6.6-1.485 1.371-3.518 2.175-5.942 2.175A8.976 8.976 0 0 1 3 11.98 8.976 8.976 0 0 1 11.98 3c2.42 0 4.453.89 6.008 2.339L16.526 6.8C15.368 5.681 13.803 5 12 5a7 7 0 1 0 0 14c3.526 0 6.144-2.608 6.577-6H12v-2z"/></svg>
                    </button>
                    <button class="rounded transition bg-zinc-100 shadow-md dark:bg-gray-700 b px-6 py-3 hover:bg-zinc-200 dark:hover:bg-gray-600 flex-1 text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="m-auto" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M5.883 18.653c-.3-.2-.558-.455-.86-.816a50.32 50.32 0 0 1-.466-.579c-.463-.575-.755-.84-1.057-.949a1 1 0 0 1 .676-1.883c.752.27 1.261.735 1.947 1.588-.094-.117.34.427.433.539.19.227.33.365.44.438.204.137.587.196 1.15.14.023-.382.094-.753.202-1.095C5.38 15.31 3.7 13.396 3.7 9.64c0-1.24.37-2.356 1.058-3.292-.218-.894-.185-1.975.302-3.192a1 1 0 0 1 .63-.582c.081-.024.127-.035.208-.047.803-.123 1.937.17 3.415 1.096A11.731 11.731 0 0 1 12 3.315c.912 0 1.818.104 2.684.308 1.477-.933 2.613-1.226 3.422-1.096.085.013.157.03.218.05a1 1 0 0 1 .616.58c.487 1.216.52 2.297.302 3.19.691.936 1.058 2.045 1.058 3.293 0 3.757-1.674 5.665-4.642 6.392.125.415.19.879.19 1.38a300.492 300.492 0 0 1-.012 2.716 1 1 0 0 1-.019 1.958c-1.139.228-1.983-.532-1.983-1.525l.002-.446.005-.705c.005-.708.007-1.338.007-1.998 0-.697-.183-1.152-.425-1.36-.661-.57-.326-1.655.54-1.752 2.967-.333 4.337-1.482 4.337-4.66 0-.955-.312-1.744-.913-2.404a1 1 0 0 1-.19-1.045c.166-.414.237-.957.096-1.614l-.01.003c-.491.139-1.11.44-1.858.949a1 1 0 0 1-.833.135A9.626 9.626 0 0 0 12 5.315c-.89 0-1.772.119-2.592.35a1 1 0 0 1-.83-.134c-.752-.507-1.374-.807-1.868-.947-.144.653-.073 1.194.092 1.607a1 1 0 0 1-.189 1.045C6.016 7.89 5.7 8.694 5.7 9.64c0 3.172 1.371 4.328 4.322 4.66.865.097 1.201 1.177.544 1.748-.192.168-.429.732-.429 1.364v3.15c0 .986-.835 1.725-1.96 1.528a1 1 0 0 1-.04-1.962v-.99c-.91.061-1.662-.088-2.254-.485z"/></svg>
                    </button>
                </div>
                <span class="relative left-1/2 -translate-x-1/2 -bottom-7 bg-white dark:bg-gray-800 dark:text-white text-gray-700">or</span>
            </div>
            <form id="loginForm" name="loginForm">

                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="username">Username or Email</label>
                        <input name="username/email"  id="emailAddress" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
    
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="emailAddress">Password</label>
                        <input name="password" id="password" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
                </div>
                <div class="flex  mt-6 text-xs items-center">
                    <label class="text-gray-700 dark:text-gray-200 mx-3" for="stayLogged">Stay logged in</label>
                    <input type="checkbox"  name="stayLogged" id="stayLogged" value="stayLogged">
                </div>
                <div class="flex justify-between mt-6 text-xs items-center">
                    <a href="./register.html" class="text-blue-500 hover:underline"><p>dont have an account?</p><p>Register</p></a>
                    <input type="submit" id="login" class="px-6 py-2 leading-5 text-gray-700 shadow dark:text-white transition-colors duration-200 transform bg-zinc-100 hover:bg-zinc-200 dark:bg-gray-700 rounded-md dark:hover:bg-gray-600 focus:outline-none cursor-pointer focus:bg-gray-600" value="Log in">
                </div>
            </form>
            <div class="mt-4" id="alert"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
